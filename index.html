<!DOCTYPE html>
<html ng-app='manicubeApp'>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
  </head>
  <body ng-controller='manicubeController'>
     <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand">Manicube.com Offerings</a>
          </div>
        </div>
      </nav>
      <div class="container text-center">
        <div class="row text-center">
          Shop | Cart
       </div>
        <div class="row" id="mainOfferings">
          <div class='col-xs-4 text-center border' ng-repeat='item in offerings'>
              <p><img class='top-padding' ng-src={{item.url}}></p>
              <p>{{item.name}}</p>
              <p class="bottom-padding">${{item.price}}</p>
          </div>
        </div>
        <p>

        <div class="row" id="giftCards">
          <div class='col-xs-4 text-center border' ng-repeat='num in giftCardPrices'>
            <p><img class='top-padding'src='assets/giftcard.gif'></p>
            <p>Gift Card</p>
            <p class="bottom-padding">${{num}}</p>
          </div>
        </div>
      </div>
  </body>
</html>
